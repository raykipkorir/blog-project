{% extends 'base.html' %}

{% block title %}

{% endblock title %}


{% block content %}

    {% csrf_token %}

    <input type="submit" value = "Delete" class = "btn btn-danger"><a href="{% url 'posts:profile' user.username%}">Cancel</a>
</form>

{% endblock content %}
