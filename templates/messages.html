{% if messages %}
    {% for message in messages %}

    <div class="alert alert-{% if message.tags %}{{message.tags}}{% endif %} alert-dismissible fade show" role="alert">
        {% for message in messages %}
            <span> {{ message }} </span>
            
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}
    
    
{% endif %}
